<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2520"/>
      <stop offset="100%" style="stop-color:#1a1614"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Background with rounded corners for maskable icon -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <!-- Decorative border -->
  <rect x="20" y="20" width="472" height="472" rx="60" fill="none" stroke="url(#gold)" stroke-width="4" opacity="0.3"/>
  <!-- Main "O" letter -->
  <text x="256" y="340" font-family="Georgia, 'Times New Roman', serif" font-size="280" font-weight="bold" fill="url(#gold)" text-anchor="middle" filter="url(#shadow)">O</text>
  <!-- Decorative quill at top -->
  <g transform="translate(256, 60)" fill="url(#gold)" opacity="0.8">
    <path d="M0 0 L-8 40 L0 35 L8 40 Z"/>
    <ellipse cx="0" cy="-5" rx="3" ry="8"/>
  </g>
  <!-- Small decorative elements -->
  <circle cx="120" cy="256" r="8" fill="url(#gold)" opacity="0.4"/>
  <circle cx="392" cy="256" r="8" fill="url(#gold)" opacity="0.4"/>
</svg>
