<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2520"/>
      <stop offset="100%" style="stop-color:#1a1614"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bg)" stroke="url(#gold)" stroke-width="8"/>
  <!-- Stylized "O" for Othello with theatrical flair -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#gold)" stroke-width="24"/>
  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="100" fill="none" stroke="url(#gold)" stroke-width="4" opacity="0.5"/>
  <!-- Quill pen accent (representing writing/literature) -->
  <path d="M256 116 L256 80 Q260 60 280 50 Q260 70 262 90 L262 116" fill="url(#gold)"/>
  <!-- Drama masks suggestion - simplified as eye shapes -->
  <ellipse cx="210" cy="240" rx="30" ry="20" fill="url(#gold)" opacity="0.8"/>
  <ellipse cx="302" cy="240" rx="30" ry="20" fill="url(#gold)" opacity="0.8"/>
  <!-- Subtle smile/frown line suggesting drama -->
  <path d="M200 290 Q256 330 312 290" fill="none" stroke="url(#gold)" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
  <!-- Bottom decorative element -->
  <path d="M256 396 L256 420 Q250 440 230 450 Q250 430 248 410 L248 396" fill="url(#gold)" transform="rotate(180 256 423)"/>
</svg>
